<!DOCTYPE html>
<html>
<head>
	<title>Popular Cars</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>

    <script src="myfirebase.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="icon" href="img/fav.png" type="image/png" sizes="16x16">
</head>
<body>
<div id="container" class="container-fluid">
    <div class="title">
        <h1>Rocket League</h1>
    </div>

    <div class="cars">
        <div class="car_container">
            <div class="car_circle" id="car1"><h2>Afterschock</h2></div>
            <h1 class="counter1">Likes:</h1><a id="clicks">0</a>
            <button type="button" id="btn1" onClick="counterClick1()">Like</button>
        </div>
        <div class="car_container">
            <div class="car_circle" id="car2"><h2>Paladin</h2></div>
            <h1 class="counter2">Likes:</h1><a id="clicks2">0</a>
            <button type="button" class="btn2" onClick="counterClick2()">Like</button>
        </div>
        <div class="car_container">
            <div class="car_circle" id="car3"><h2>X-Devil</h2></div>
            <h1 class="counter3">Likes:</h1><a id="clicks3">0</a>
            <button type="button" class="btn3" onClick="counterClick3()">Like</button>
        </div>
    </div>
</div>
</body>
</html>
